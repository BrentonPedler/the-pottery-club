<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pottery Club</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- Your HTML content goes here -->
    <header>
        <div class="logo-container">
            <img src="./assets/TPC_Wordmark_Horizontal_1_RGB.png" alt="" />
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="main-content">
            <h2>Join our Mailing List for the latest updates</h2>
                <div id="mc_embed_signup">
                    <form 
                        action="https://gmail.us12.list-manage.com/subscribe/post-json?u=aaffb23a18f0368ad47131278&id=348530c9b6&c=?" 
                        method="post" 
                        id="mc-embedded-subscribe-form" 
                        name="mc-embedded-subscribe-form" 
                        class="validate"
                    >
                        <div id="mc_embed_signup_scroll">
                            <div class="mc-field-group">
                                <label for="mce-EMAIL">
                                    Email Address:
                                </label>
                                <input 
                                    type="email" 
                                    name="EMAIL" 
                                    class="required email" 
                                    id="mce-EMAIL" 
                                    required 
                                    value=""
                                >
                            </div>
                            <div id="mce-responses" class="clear">
                                <div 
                                    class="response" 
                                    id="mce-error-response" 
                                    style="display: none;"
                                ></div>
                                <div 
                                    class="response" 
                                    id="mce-success-response" 
                                    style="display: none;"
                                ></div>
                            </div>
                            <div 
                                style="position: absolute; left: -5000px;" 
                                aria-hidden="true"
                            >
                                <input 
                                    type="text" 
                                    name="b_aaffb23a18f0368ad47131278_348530c9b6" 
                                    tabindex="-1" 
                                    value=""
                                >
                            </div>
                            <div class="clear">
                                <input 
                                    type="submit" 
                                    name="subscribe" 
                                    id="mc-embedded-subscribe" 
                                    class="button" 
                                    value="Subscribe"
                                >
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="copyright">&copy; <span id="current-year"></span> The Pottery Club. All rights reserved.</p>
    </footer>
    
    
    <!-- Link to the JavaScript file -->
    <script src="script/script.js" defer></script>
</body>
</html>
